        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
      - name: Make changes
        run: |
          touch demo.txt
      - name: Commit and push changes
        run: |
          ls -R
          git add .
          git commit -m "Update hello.txt"
